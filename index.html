<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Wars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container center">
    <div id="title-box">
      <h2 id="title" class="wiki-font">Wikipedia Wars!</h2>
    </div>
    <hr>
    <div class = "row">
      <div class= "col-md-12">
        <h4 id="win-message"> Congratulations, you found the destination page! </h4>
        <div id = "time">
          <h5>Your time was 00:00:00. </h5>
        </div>
        <h6 id="time-info">Time is given in minutes:seconds:milliseconds format.</h6>
      </div>
      <hr>
      <div class= "col-md-12">
        <div id = "path">
          <div class="col-md-4">
            <div id = "startTitle" class="page-label">
              Loading start page...
            </div>
          </div>
          <div class="col-md-4" id="to">
            TO
          </div>
          <div class="col-md-4">
            <div id = "endTitle" class="page-label">
              Loading end page...
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <hr>
        <button class="wiki-font" onclick="window.location.href='https://immense-stream-44778.herokuapp.com/'">Restart</button>
        <button class="wiki-font" onclick="window.location.href='https://immense-stream-44778.herokuapp.com/'">Play Again</button>
      </div>
    </div>
  </div>
</body>
</html>
